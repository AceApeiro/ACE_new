<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACE – arXiv ZIP Extractor</title>

  <!-- Local libraries (NO CDN) -->
  <script src="./assets/jszip.min.js"></script>
  <script src="./assets/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b0f14;
      color: #e5e7eb;
    }
    .wrap {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .btn {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #0b1220;
      border: 1px solid #334155;
      font-size: 12px;
    }
    .fileLabel {
      border: 1px dashed #334155;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      display: inline-block;
    }
    input[type=file] {
      display: none;
    }
    canvas {
      width: 100%;
      background: #050a12;
      border-radius: 10px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h2>ACE – Apeiro Citation Extractor</h2>
    <p>Upload a ZIP containing arXiv PDF + XML + HTML summary.</p>

    <label class="fileLabel">
      Choose ZIP
      <input id="zipInput" type="file" accept=".zip" />
    </label>

    <span class="badge" id="zipStatus">No ZIP loaded</span>
  </div>

  <div class="card">
    <h3>PDF Preview</h3>
    <canvas id="pdfCanvas"></canvas>
  </div>

</div>

<script>
  /* ---------------- PDF.js setup ---------------- */
  if (!window.pdfjsLib) {
    alert("PDF.js failed to load");
  }

  pdfjsLib.GlobalWorkerOptions.workerSrc = "./assets/pdf.worker.min.js";

  /* ---------------- State ---------------- */
  const zipInput = document.getElementById("zipInput");
  const zipStatus = document.getElementById("zipStatus");
  const pdfCanvas = document.getElementById("pdfCanvas");

  let pdfDoc = null;

  /* ---------------- ZIP load ---------------- */
  zipInput.addEventListener("change", async (e) => {
    const file = e.target.files?.[0];

    if (!file) {
      zipStatus.textContent = "No file selected";
      return;
    }

    zipStatus.textContent = `Loading ${file.name}...`;

    try {
      const buf = await file.arrayBuffer();
      const zip = await JSZip.loadAsync(buf);

      const pdfName = Object.keys(zip.files).find(n => n.toLowerCase().endsWith(".pdf"));

      if (!pdfName) {
        zipStatus.textContent = "ZIP loaded, but no PDF found";
        return;
      }

      zipStatus.textContent = `ZIP loaded: ${file.name}`;
      loadPdf(zip, pdfName);

    } catch (err) {
      console.error(err);
      zipStatus.textContent = "Failed to read ZIP";
    }
  });

  /* ---------------- PDF render ---------------- */
  async function loadPdf(zip, name) {
    const file = zip.file(name);
    const data = await file.async("uint8array");

    pdfDoc = await pdfjsLib.getDocument({ data }).promise;
    const page = await pdfDoc.getPage(1);

    const viewport = page.getViewport({ scale: 1.4 });
    const ctx = pdfCanvas.getContext("2d");

    pdfCanvas.width = viewport.width;
    pdfCanvas.height = viewport.height;

    await page.render({ canvasContext: ctx, viewport }).promise;
  }
</script>

</body>
</html>
